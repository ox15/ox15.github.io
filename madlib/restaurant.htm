<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../../style-hacker.css" />
    <script src="../../translate.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <title>At the Restaurant</title>
</head>
<body>
    <div style="float:right">
        <div id="google_translate_element"></div>
        <a class="btn" href="../index.htm">All Madlibs</a>
        <a class="btn" href="../../index.htm">Home</a>
    </div>
    <h1>At the Restaurant</h1>
    <div id="form">
        <form>
            Last name: <input type="text" id="des"><br>
            Name: <input type="text" id="desf"><br>
            Number: <input type="text" id="year"><br>
            Name: <input type="text" id="waiter"><br>
            Food: <input type="text" id="f1"><br>
            Name: <input type="text" id="kid"><br>
            Food: <input type="text" id="f2"><br>
            Adjective: <input type="text" id="aj"><br>
            Number: <input type="text" id="price"><br>
            Candy: <input type="text" id="candy"><br>
            Number: <input type="text" id="amt"><br>
            <input type="button" id="go" value="Go">
        </form>
    </div>

    <div id="story">

    </div>
    <script>
        var story = "Waiter: Welcome to _des_'s Restaurant! This restaurant was designed by _desf_ _des_ in the year _year_. My name is _waiter_. Here are your menus. What would you like to order?<br>Dad: I think we should get the _f1_.<br>_kid_: My favorite food is _f2_. Look, they have _aj_ _f2_ right here!<br>Mom: I think we should get both. _waiter_, we're going to order _f1_ and some _aj_ _f2_.<br><br><em>After they ate...</em><br><br>Waiter: Okay, your bill is $_price_.<br><br><em>As they were walking out the door...</em><br><br>_kid_: Hey Mom, there's a basket of _candy_s over there! Can I have some?<br>Mom: Okay, you may have _amt_.";

        $(document).ready(function() {
            $("#story").hide();

            $("#go").click(function() {
                $("#form").fadeOut();
                story = story.replace("_des_", $("#des").val());
                story = story.replace("_desf_", $("#desf").val());
                story = story.replace("_des_", $("#des").val());
                story = story.replace("_year_", $("#year").val());
                story = story.replace("_waiter_", $("#waiter").val());
                story = story.replace("_f1_", $("#f1").val().toLowerCase());
                story = story.replace("_kid_", $("#kid").val());
                story = story.replace("_f2_", $("#f2").val().toLowerCase());
                story = story.replace("_aj_", $("#aj").val().toLowerCase());
                story = story.replace("_f2_", $("#f2").val().toLowerCase());
                story = story.replace("_waiter_", $("#waiter").val());
                story = story.replace("_f1_", $("#f1").val().toLowerCase());
                story = story.replace("_aj_", $("#aj").val().toLowerCase());
                story = story.replace("_f2_", $("#f2").val().toLowerCase());
                story = story.replace("_price_", $("#price").val());
                story = story.replace("_kid_", $("#kid").val());
                story = story.replace("_candy_", $("#candy").val().toLowerCase());
                story = story.replace("_amt_", $("#amt").val());
                $("#story").html(story).fadeIn();
            });
        });
    </script>
</body>
</html>
