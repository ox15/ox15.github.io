	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="../../style-hacker.css" />
  <title>Party Invitation</title>
</head>
<body>
<h1>Party Invitation</h1>
<div  id="form">
	<form>
		Person in Room: <input type="text" id="v1"><br>
		Type of Party: <input type="text" id="v2"><br>
		Place: <input type="text" id="v3"><br>
		Month: <input type="text" id="v4"><br>
		Number: <input type="text" id="v5"><br>
		Number: <input type="text" id="v6"><br>
		Time: <input type="text" id="v7"><br>
		Time: <input type="text" id="v8"><br>
		Noun: <input type="text" id="v9"><br>
		Noun: <input type="text" id="v10"><br>
		Noun: <input type="text" id="v11"><br>
		Person in Room: <input type="text" id="v12"><br>
        Person in Room: <input type="text" id="v13"><br>
		<input type="button" id="go" value="Go">
	</form>
</div>
<div id="story">

</div>

<script>
var story = "You're invited to _v1_'s _v2_ party!<br>Place: _v3_<br>Date: _v4_ _v5_, _v6_<br>Time: _v7_-_v8_<br>We will eat _v9_, _v10_ and _v11_! _v12_ and _v13_ can come, too!";
var blankCount = 22;

$(document).ready(function(){
	$("#story").hide();

    $("#go").click(function(){
		$("#form").fadeOut();
		for (i = 1; i <= blankCount; i++) {
			story = story.replace("_v"+i+"_",$("#v"+i).val());
		}
		$("#story").html(story).fadeIn();
    });
});
</script>
<script src="lib/bootstrap.js"></script>
</body>
</html>
