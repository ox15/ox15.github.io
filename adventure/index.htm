    <title>Choose your own adventure</title>
    <link href="../bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <style>
        body {
            margin: 2rem;
        }
    </style>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="adventure.js"></script>
</head>
<body>
    <div style="float:right">
        <a class="btn" href="../index.htm">&lArr; Home</a>
    </div>
    <div class="stories">
        <!--This is the dropdown-->
        <span id="error" hidden></span>
        
            <!--This holds the dropdown links-->
            <button onclick="loadStory('gideon.json')">Gideon</button>
            <button onclick="loadStory('DavidGoliath.json')">David and Goliath</button>
            <button onclick="loadStory('jonah.json')">Jonah</button>
            <button onclick="loadStory('genesis.json')">Genesis</button>
        
    </div>
    <div id="btnHolder" class="mb-3">
        <hr>
        <!--Buttons-->
        <button id="btn0" class="btn btn-primary" hidden>Choice 1</button>
        <button id="btn1" class="btn btn-secondary" hidden>Choice 2</button>
        <button id="btn2" class="btn btn-secondary" hidden>Choice 3</button>
        <button id="btn3" class="btn btn-secondary" hidden>Choice 4</button>
        <button id="reload" class="btn btn-success">Start again</button>
    </div>
    
    <ul id="log"></ul>
    <p>Press the <span style="color:green;text-decoration:bold">Choice 1</span> button to continue with the story as it actually happened, or to "turn the page".</p><br>
</body>
