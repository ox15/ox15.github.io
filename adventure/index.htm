<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>			
    <meta name="viewport" content="width=device-width"/>
    <title>Choose your own adventure</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="adventure.js"></script>
    <script src="../translate.js"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
</head>
<body>
    <div style="float:right">
        <div id="google_translate_element"></div>
        <a class="btn" href="../">Home</a>
    </div>
    <div class="stories">
        <!--This is the dropdown-->
        <button id="selectStory" class="dropbtn">Select a story</button>
        <span id="error" hidden></span>
        <ul id="storyDropdown" class="dropdown-content">
            <!--This holds the dropdown links-->
            <li><a href="#" onclick="loadStory('gideon.json')">Gideon</a></li>
            <li><a href="#" onclick="loadStory('DavidGoliath.json')">David and Goliath</a></li>
            <li><a href="#" onclick="loadStory('jonah.json')">Jonah</a></li>
            <li><a href="#" onclick="loadStory('genesis.json')">Genesis</a></li>
        </ul>
    </div>
    <div id="btnHolder">
        <!--Buttons-->
        <button id="btn0" hidden>Choice 1</button>
        <button id="btn1" hidden>Choice 2</button>
        <button id="btn2" hidden>Choice 3</button>
        <button id="btn3" hidden>Choice 4</button>
        <button id="reload">Start again</button>
    </div>
    <ul id="log"></ul>
    <p>Press the <span style="color:green;text-decoration:bold">Choice 1</span> button to continue with the story as it actually happened, or to "turn the page".</p><br>
</body>
</html>
