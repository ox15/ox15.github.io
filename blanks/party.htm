<h1>Party Invitation</h1>
<div  id="form">
    <form>
        Person: <input type="text" id="v1"><br>
        Food: <input type="text" id="v2"><br>
        Place: <input type="text" id="v3"><br>
        Month: <input type="text" id="v4"><br>
        Number: <input type="number" id="v5"><br>
        Number: <input type="number" id="v6"><br>
        Number: <input type="number" id="v7"><br>
        Thing: <input type="text" id="v9"><br>
        Thing: <input type="text" id="v10"><br>
        Thing: <input type="text" id="v11"><br>
        Person: <input type="text" id="v12"><br>
        Person: <input type="text" id="v13"><br>
        <input type="button" id="go" value="Go">
    </form>
</div>
<div id="story">

</div>

<script>
var story = "You're invited to _v1_'s _v2_ party!<br>Place: _v3_<br>Date: _v4_ _v5_, _v6_<br>Time: _v7_:00<br>We will eat _v9_, _v10_ and _v11_! _v12_ and _v13_ can come, too!";
var blankCount = 22;

$(document).ready(function(){
    $("#story").hide();

    $("#go").click(function(){
        $("#form").fadeOut();
        for (i = 1; i <= blankCount; i++) {
            story = story.replace("_v"+i+"_",$("#v"+i).val());
        }
        $("#story").html(story).fadeIn();
    });
});
</script>
