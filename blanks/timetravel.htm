<body>
    <div style="float:right">
        <div id="google_translate_element"></div>
        <a class="btn" href="../index.htm">All Madlibs</a>
        <a class=btn href="../../index.htm">Home</a>
    </div>
    <h1>Time Travel</h1>

    <div id="form">
        <form>
            Occupation: <input type="text" id="v1"><br>
            Last name: <input type="text" id="v2"><br>
            Place: <input type="text" id="v3"><br>
            Verb ending in "ing": <input type="text" id="v4"><br>
            Thing: <input type="text" id="v5"><br>
            <!-- these aren't used yet -->
            Occupation: <input type="text" id="occ1"><br>
            Place: <input type="text" id="place1"><br>
            Thing: <input type="text" id="thing1"><br>
            Part of the body: <input type="text" id="pbody1"><br>
            Number: <input type="number" id="num2"><br>
            <input type="button" id="go" value="Go">
        </form>
    </div>

    <div id="story">

    </div>

    <script>
        var story = "You are the great _v1_ _v2_. Your mission is to invent a new way to travel to (the) _v3_ instantly, without _v4_ or driving a _v5_.";

        var blankCount = 22;

		$(document).ready(function(){
			$("#story").hide();

			$("#go").click(function(){
				$("#form").fadeOut();
				for (i = 1; i <= blankCount; i++) {
					story = story.replace("_v"+i+"_",$("#v"+i).val());
				}
				$("#story").html(story).fadeIn();
			});
		});
    </script>
</body>
